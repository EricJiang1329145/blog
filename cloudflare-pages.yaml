# Cloudflare Pages 构建配置
# 参考文档：https://developers.cloudflare.com/pages/platform/build-configuration/

# 构建命令 - 使用项目自定义的完整部署脚本
# 包含生成文章数据、构建 Next.js 应用、编译 Open Next 配置并部署到 Cloudflare Workers
build_command: pnpm run deploy

# 构建输出目录
# OpenNext 会将构建输出放在 .open-next 目录中
build_output_directory: .open-next

# 环境变量
# 可以在这里添加必要的环境变量

# 构建版本
# 可以指定构建版本，默认为最新版本